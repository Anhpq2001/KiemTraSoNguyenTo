<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>

</body>
<script>
  // ham kiem tra so nguyen to
  function isPrime(number){
    // dem so uoc cu so dang check
    let count = 0;
    let isPrime = false;
    if(number == 0){
      alert("so nhap vao khong phai la so nguyen to");
    }else{
      for(let i=0; i<=number; i++){
        if(number % i == 0){
          count++;
        }
      }
      if(count == 2){
        isPrime = true;
      }
      if(isPrime){
        alert(number + " la so nguyen to");
      }else{
        alert(number + " khong phai la so nguyen to");
      }
    }
  }

  // nhap so va goi ham
  let number = +prompt("nhap so can kiem tra:");
  isPrime(number);
</script>
</html>
